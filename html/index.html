<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <title>To do list</title>
</head>

<body>
  <main class="app">

    <section class="greeting">
      <h1 class="title">
        Hello, <input type="text" id="name" placeholder="name here">
      </h1>
    </section>

    <section class="create-todo">
      <h2>CREATE A TODO</h2>

      <form id="new-todo-form">
        <h3>What should I remind you ?</h3>
        <input type="text" name="content" id="content" placeholder="e. g. buy coffee">


        <h3>CHOOSE CATEGORY</h3>
        <div class="label-container">
          <label>
            <input type="radio" name="category" id="category1" value="business" checked>
            <div class="bubble business"></div>
            <span>Business</span>
          </label>

          <label>
            <input type="radio" name="category" id="category2" value="personal">
            <div class="bubble personal"></div>
            <span>Personal</span>
          </label>
        </div>
        <button type="submit">ADD TO DO</button>
      </form>
    </section>

    <section class="todo-list">
      <h3>TODO LIST</h3>
      <div class="list" id="todo-list">
      </div>
    </section>

  </main>
  <script src="../js/app.js"></script>
</body>

</html>
